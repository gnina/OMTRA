_target_: omtra.models.omtra.OMTRA

defaults:
  - _self_
  - conditional_paths: default
  - vector_field: default
  - optimizer: default
  - aux_losses: default

k_checkpoints: 15
checkpoint_interval: 5000
fake_atom_p: ${fake_atom_p}
distort_p: ${distort_p}
zero_bo_loss_weight: 1.0
train_t_dist: uniform
t_alpha: 1.8
cat_loss_weight: 1.0
time_scaled_loss: False
pharm_pos_std: ${pharm_pos_std}
